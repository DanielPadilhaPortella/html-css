<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Tabela</title>
  <style>
     body{
      font-family: Arial, Helvetica, sans-serif;
    }
    
    table{
      width: 500px;
      border-collapse: collapse;
    }

    caption{
      font-size: 1.3em;
      font-weight: bolder;
      padding: 8px;
    }

    th, td{
      border: 1px solid black;
      padding: 8px;
    }

    .destaque{
      background-color: aquamarine;
    }

    col.cnome{
      background-color: lavender;
    }
    
    col.cgrupo{
      background-color: lightcoral;
    }

  </style>
</head>
<body>
  <h1>Exercício de Tabela</h1>
  <table>
    <colgroup>
      <col class="cnome">
      <col class="cgrupo" span="2">
      <col class="cprof">
    </colgroup>
    <caption>Cadastro</caption>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25 anos</td>
      <td>Jornalista</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>F</td>
      <td>45 anos</td>
      <td>Enfermeira</td>
    </tr>
    <tr>
      <td>Pedro</td>
      <td>M</td>
      <td>22 anos</td>
      <td>Programador</td>
    </tr>
    <tr>
      <td>Samuel</td>
      <td>M</td>
      <td>26 anos</td>
      <td>Socorrista</td>
    </tr>
  </table>
  
</body>
</html>
